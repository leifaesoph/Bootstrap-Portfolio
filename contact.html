<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


</head>

<body>
	<nav class="navbar navbar-default header">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navRight">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Leif Aesoph</a>
			</div>

			<div class="collapse navbar-collapse" id="navRight">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container bg-white border mt-5  pb-4">
		<div class="row">
			<div class="col">
				<h2 class="title text-info font-italic">Contact</h2>
				<hr>
				<form>
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="name" class="form-control" id="inputName" placeholder="Enter full Name">
					</div>

					<div class="form-group">
						<label for="inputEmail">Email address</label>
						<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
							placeholder="Enter email">

					</div>

					<div class="form-group">
						<label for="FormControlTextarea">Message</label>
						<textarea class="form-control" id="formControlTextarea" rows="5"></textarea>
					</div>

					<button type="submit" class="btn btn-info">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom">
		<div class="panel-footer">
			&copy Copyright Leif Aesoph
		</div>
	</div>
</body>

</html>
